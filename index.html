<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Amazon Picks</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fff; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 15px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); background: #fff; }
    .card img { max-width: 100%; border-radius: 8px; height: 200px; object-fit: contain; }
    .card a { display: inline-block; margin-top: 10px; padding: 10px 15px; background: #0073e6; color: #fff; text-decoration: none; border-radius: 5px; }
    .card a:hover { background: #005bb5; }
  </style>
</head>
<body>
  <h1>My Amazon Picks</h1>
  <div class="grid">

    <div class="card">
      <img src="https://m.media-amazon.com/images/I/61SUj2aKoEL.AC_SL1500.jpg" alt="Apple AirPods Pro 2">
      <h3>Apple AirPods Pro 2</h3>
      <a href="https://amzn.to/4eRnT7V" target="_blank">View on Amazon</a>
    </div>
    
    <div class="card">
      <img src="https://m.media-amazon.com/images/I/61iBtxCUabL.AC_SL1500.jpg" alt="Apple AirPods 4">
      <h3>Apple AirPods 4</h3>
      <a href="https://amzn.to/4kBsGeY" target="_blank">View on Amazon</a>
    </div>
    
    <div class="card">
      <img src="https://m.media-amazon.com/images/I/61GJAFdM9pL.AC_SL1500.jpg" alt="Sony WF-1000XM5">
      <h3>Sony WF-1000XM5</h3>
      <a href="https://amzn.to/3Ivfqet" target="_blank">View on Amazon</a>
    </div>
    
    <div class="card">
      <img src="https://m.media-amazon.com/images/I/71IlSs3nCHL.AC_SL1500.jpg" alt="Echo Dot">
      <h3>Echo Dot</h3>
      <a href="https://amzn.to/44LQ97d" target="_blank">View on Amazon</a>
    </div>
    
    <div class="card">
      <img src="https://m.media-amazon.com/images/I/71Q3n6DjMwL.AC_SL1500.jpg" alt="Shark Robot Vacuum">
      <h3>Shark Robot Vacuum</h3>
      <a href="https://amzn.to/3IuBF4w" target="_blank">View on Amazon</a>
    </div>
    
  </div>
</body>
</html>
